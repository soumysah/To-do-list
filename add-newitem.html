
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3b6e15db0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <section class="card-open" style="filter: blur(8px); -webkit-filter: blur(5px)">
        <div class="card-open--header">
            <hr style="width: 20%; margin-right: 1rem" />
            <h1>Trip to Paris</h1>
            <hr style="width: 20%; margin-left: 1rem" />
        </div>
        <div class="card-open--back">
            <a href="myindex.html">
                <button><i class="fas fa-arrow-left"></i></button></a>
                <p>Back</p>
            
        </div>
        <div class="card-open--card card">
            <h2 class="card-title">Trip to Paris</h2>
            <div class="card-body">
                <p>Completed Task</p>
                <input type="checkbox" name="checkbox" />
                <label for="checkbox">Pending Task</label>
                <a href="add-new-item.html"><button><i class="fas fa-plus"></i></button></a>
            </div>
        </div>
    </section>
    
    <section class="pop-up">
        <div class="modal">
            <p class="modal-title">Add New Item</p>
            <input class="modal-input" type="text" />
            <button class="modal-button">ADD</button>
        </div>
    </section>
</body>
</html>
